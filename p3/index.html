<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Monster Killer</title>
    <link rel="stylesheet" href="assets/styles/app2.css" />
    <link rel="stylesheet" href="assets/styles/app.css" />
    <script src="assets/scripts/vendor.js" defer></script>
    <!-- <script src="assets/scripts/app2.js" defer></script> -->
    <script src="assets/scripts/app.js" defer></script>
  </head>
  <body>
    <div id="backdrop"></div>
    <div class="modal card" id="config-modal">
      <div class="modal__content">
        <label for="title">Maximum Life</label>
        <input type="text" name="max-life" id="max-life" value="100" /><br />
        <label for="m-attack-value">Monster Attack Value</label>
        <input
          type="text"
          name="m-attack-value"
          id="m-attack-value"
          value="14"
        /><br />
        <label for="p-attack-value">Player Attack Value</label>
        <input
          type="text"
          name="p-attack-value"
          id="p-attack-value"
          value="10"
        /><br />
        <label for="p-s-attack-value">Player Strong Attack Value</label>
        <input
          type="text"
          name="p-s-attack-value"
          id="p-s-attack-value"
          value="17"
        /><br />
        <label for="p-attack-value">Player Heal Value</label>
        <input
          type="text"
          name="p-heal-value"
          id="p-heal-value"
          value="20"
        /><br />
      </div>
      <div class="modal__actions">
        <button class="btn btn--passive">Cancel</button>
        <button class="btn btn--success">Set</button>
      </div>
    </div>
    <section id="health-levels">
      <h2>MONSTER HEALTH</h2>
      <progress id="monster-health" max="100" value="100">100%</progress>
      <h2>PLAYER HEALTH<span id="bonus-life">1</span></h2>
      <progress id="player-health" max="100" value="100">100%</progress>
    </section>
    <section id="controls">
      <button id="attack-btn">ATTACK</button>
      <button id="strong-attack-btn">STRONG ATTACK</button>
      <button id="heal-btn">HEAL</button>
      <button id="log-btn">SHOW LOG</button>
      <button id="config-btn">CONFIG</button>
    </section>
  </body>
</html>
