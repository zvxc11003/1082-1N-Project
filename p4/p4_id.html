<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Div Demo</title>
    <link rel="stylesheet" href="css/p4_id.css" />
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h2>Heading</h2>
        <ul>
          <li><a>Link1</a></li>
          <li><a>Link2</a></li>
          <li><a>Link3</a></li>
          <li><a>Link4</a></li>
          <li><a>Link5</a></li>
        </ul>
      </div>
      <div id="main">
        <aside>
          <ul>
            <li><a>淡江大戲 1</a></li>
          </ul>
        </aside>
        <div id="section">
          <div id="player">
            <div class="iframe-container">
              <iframe
                width="560"
                height="315"
                src="https://www.youtube.com/embed/RechrtUxfQc"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
            <div class="tku-images invisible">
              <div class="show-images">
                <img
                  src="images/TKU1.png"
                  width="16%"
                  onclick="changeVideo(1)"
                />
                <img
                  src="images/TKU2.png"
                  width="16%"
                  onclick="changeVideo(2)"
                />
                <img
                  src="images/TKU3.png"
                  width="16%"
                  onclick="changeVideo(3)"
                />
                <img
                  src="images/TKU4.png"
                  width="16%"
                  onclick="changeVideo(4)"
                />
                <img
                  src="images/TKU5.png"
                  width="16%"
                  onclick="changeVideo(5)"
                />
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="footer">Footer</div>
    </div>
    <script src="js/p4_id.js"></script>
  </body>
</html>
